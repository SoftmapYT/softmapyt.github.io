<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Grid Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
    }
    .menu-bar {
      background-color: #550000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      background-color: #333;
      padding: 10px;
      gap: 10px;
    }
    .highlight-row {
      background-color: red;
      padding: 10px;
    }
    .box {
      background-color: #ccc;
      padding: 20px;
      flex: 1;
      text-align: center;
      font-weight: bold;
    }
    .half {
      flex: 0 0 48%;
    }
  </style>
</head>
<body>
  <div class="menu-bar">MENU BAR</div>
  <div class="container">

    <!-- Row 1 -->
    <div class="row">
      <div class="box half">TEXT</div>
      <div class="box">TEXT</div>
      <div class="box half">TEXT</div>
    </div>

    <!-- Row 2 -->
    <div class="row highlight-row">
      <div class="box">TEXT</div>
      <div class="box half">TEXT</div>
      <div class="box half">TEXT</div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="box half">TEXT</div>
      <div class="box">TEXT</div>
      <div class="box half">TEXT</div>
    </div>

    <!-- Row 4 -->
    <div class="row highlight-row">
      <div class="box">TEXT</div>
      <div class="box half">TEXT</div>
      <div class="box half">TEXT</div>
    </div>

    <!-- Row 5 -->
    <div class="row">
      <div class="box half">TEXT</div>
      <div class="box">TEXT</div>
      <div class="box half">TEXT</div>
    </div>

    <!-- Row 6 -->
    <div class="row highlight-row">
      <div class="box">TEXT</div>
      <div class="box half">TEXT</div>
      <div class="box half">TEXT</div>
    </div>

  </div>
</body>
</html>
