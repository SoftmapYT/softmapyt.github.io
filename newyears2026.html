<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Countdown</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    font-family: "Inter", system-ui, sans-serif;
    font-weight: 700;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .stage {
    display: flex;
    align-items: center;
    gap: 2rem;
    z-index: 2;
  }

  .tick-bar {
    position: relative;
    width: 12px;
    height: 220px;
  }

  .tick-bar::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.35) 2px,
        transparent 2px,
        transparent 14px
      );
  }

  .indicator {
    position: absolute;
    left: -4px;
    width: 20px;
    height: 4px;
    border-radius: 2px;
    transition: transform 0.9s cubic-bezier(0.25, 1, 0.4, 1),
                opacity 0.6s ease;
  }

  .indicator.blue { background: #3b82f6; }
  .indicator.red { background: #ef4444; }

  .year {
    font-size: 8rem;
    display: flex;
    gap: 0.05em;
    height: 1em;
    letter-spacing: -0.04em;
  }

  .digit {
    position: relative;
    width: 1ch;
    overflow: hidden;
  }

  .digit span {
    position: absolute;
    width: 100%;
    left: 0;
    text-align: center;
    transition: transform 1s cubic-bezier(0.25, 1, 0.4, 1),
                opacity 0.6s ease;
  }

  .timers {
    margin-top: 1.5rem;
    text-align: center;
    z-index: 2;
  }

  .main-timer {
    font-size: 2rem;
    letter-spacing: 0.15em;
  }

  .seconds-timer {
    margin-top: 0.4rem;
    font-size: 1rem;
    opacity: 0.6;
    letter-spacing: 0.08em;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="stage">
  <div class="tick-bar">
    <div class="indicator blue" id="blueTick"></div>
    <div class="indicator red" id="redTick"></div>
  </div>

  <div class="year">
    <span>2</span><span>0</span><span>2</span>
    <div class="digit">
      <span id="five">5</span>
      <span id="six">6</span>
    </div>
  </div>

  <div class="tick-bar">
    <div class="indicator blue"></div>
    <div class="indicator red"></div>
  </div>
</div>

<div class="timers">
  <div class="main-timer" id="mainTimer"></div>
  <div class="seconds-timer" id="secondsTimer"></div>
</div>

<script>
const mainTimer = document.getElementById("mainTimer");
const secondsTimer = document.getElementById("secondsTimer");
const five = document.getElementById("five");
const six = document.getElementById("six");
const blueTick = document.getElementById("blueTick");
const redTick = document.getElementById("redTick");

const target = new Date(new Date().getFullYear() + 1, 0, 1);
let midnightTime = null;
let finished = false;

/* Initial states */
six.style.transform = "translateY(-120%)";
six.style.opacity = 0;
redTick.style.opacity = 0;

/* ========= FIREWORKS + AUDIO OMITTED FOR BREVITY ========= */
/* (unchanged from previous version â€” keep as-is) */

/* ================= MAIN LOOP ================= */
function update() {
  const now = new Date();
  const diff = target - now;

  if (diff <= 0 && !finished) {
    midnightTime = now;
    secondsTimer.textContent = "Happy New Year";
    finished = true;
  }

  if (diff > 0) {
    const totalSeconds = Math.floor(diff / 1000);
    secondsTimer.textContent = `${totalSeconds} seconds remaining`;

    /* FINAL 60s TRANSITION */
    if (totalSeconds <= 60) {
      const progress = (60 - totalSeconds) / 60;
      const down = progress * 120;

      five.style.transform = `translateY(${down}%)`;
      five.style.opacity = 1 - progress;

      six.style.transform = `translateY(${down - 120}%)`;
      six.style.opacity = progress;

      const barHeight = 220;
      blueTick.style.transform = `translateY(${progress * barHeight}px)`;
      redTick.style.transform = `translateY(${(1 - progress) * barHeight}px)`;
      redTick.style.opacity = progress;
    }
  }

  /* POST-MIDNIGHT EXIT */
  if (midnightTime) {
    const elapsed = (now - midnightTime) / 1000;
    const exitProgress = Math.min(elapsed / 6, 1); // 6s exit

    const exitDistance = 160;
    six.style.transform = `translateY(${exitDistance * exitProgress}px)`;
    six.style.opacity = 1 - exitProgress;

    redTick.style.transform = `translateY(${220 + exitDistance * exitProgress}px)`;
    redTick.style.opacity = 1 - exitProgress;
  }
}

setInterval(update, 1000);
update();
</script>

</body>
</html>
