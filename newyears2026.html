<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Countdown</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    font-family: "Inter", system-ui, sans-serif;
    font-weight: 700;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .stage {
    display: flex;
    align-items: center;
    gap: 2rem;
    z-index: 2;
  }

  /* ==== TICK BARS ==== */
  .tick-bar {
    position: relative;
    width: 12px;
    height: 220px;
  }

  .tick-bar::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.35) 2px,
        transparent 2px,
        transparent 14px
      );
  }

  .indicator {
    position: absolute;
    left: -4px;
    width: 20px;
    height: 4px;
    border-radius: 2px;
    transition: transform 0.9s cubic-bezier(0.25, 1, 0.4, 1),
                opacity 0.6s ease;
  }

  .indicator.blue {
    background: #3b82f6;
  }

  .indicator.red {
    background: #ef4444;
  }

  /* ==== YEAR ==== */
  .year {
    font-size: 8rem;
    display: flex;
    gap: 0.05em;
    height: 1em;
    letter-spacing: -0.04em;
  }

  .digit {
    position: relative;
    width: 1ch;
    overflow: hidden;
  }

  .digit span {
    position: absolute;
    width: 100%;
    left: 0;
    text-align: center;
    transition: transform 1s cubic-bezier(0.25, 1, 0.4, 1),
                opacity 0.6s ease;
  }

  /* ==== TIMERS ==== */
  .timers {
    margin-top: 1.5rem;
    text-align: center;
    z-index: 2;
  }

  .main-timer {
    font-size: 2rem;
    letter-spacing: 0.15em;
  }

  .seconds-timer {
    margin-top: 0.4rem;
    font-size: 1rem;
    opacity: 0.6;
    letter-spacing: 0.08em;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="stage">
  <!-- LEFT TICK BAR -->
  <div class="tick-bar">
    <div class="indicator blue" id="blueTick"></div>
    <div class="indicator red" id="redTick"></div>
  </div>

  <!-- YEAR -->
  <div class="year">
    <span>2</span><span>0</span><span>2</span>
    <div class="digit">
      <span id="five">5</span>
      <span id="six">6</span>
    </div>
  </div>

  <!-- RIGHT TICK BAR -->
  <div class="tick-bar">
    <div class="indicator blue"></div>
    <div class="indicator red"></div>
  </div>
</div>

<div class="timers">
  <div class="main-timer" id="mainTimer"></div>
  <div class="seconds-timer" id="secondsTimer"></div>
</div>

<script>
/* ================= ELEMENTS ================= */
const mainTimer = document.getElementById("mainTimer");
const secondsTimer = document.getElementById("secondsTimer");
const five = document.getElementById("five");
const six = document.getElementById("six");
const blueTick = document.getElementById("blueTick");
const redTick = document.getElementById("redTick");

/* ================= TIME ================= */
const target = new Date(new Date().getFullYear() + 1, 0, 1);
let finished = false;

/* Initial positions */
five.style.transform = "translateY(0%)";
six.style.transform = "translateY(-120%)";
six.style.opacity = 0;

blueTick.style.transform = "translateY(0px)";
redTick.style.transform = "translateY(220px)";
redTick.style.opacity = 0;

/* ================= AUDIO ================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function beep(freq, duration = 0.06) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = freq;
  gain.gain.value = 0.12;
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

function chime() {
  [523, 659, 784].forEach((f, i) =>
    setTimeout(() => beep(f, 0.35), i * 160)
  );
}

/* ================= FIREWORKS ================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let particles = [];

function firework(x, y) {
  for (let i = 0; i < 90; i++) {
    const a = Math.random() * Math.PI * 2;
    const s = Math.random() * 6 + 2;
    particles.push({
      x, y,
      vx: Math.cos(a) * s,
      vy: Math.sin(a) * s,
      life: 100,
      color: `hsl(${Math.random() * 360},100%,60%)`
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.05;
    p.life--;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, 2, 2);
  });
  particles = particles.filter(p => p.life > 0);
  requestAnimationFrame(animateFireworks);
}
animateFireworks();

/* ================= MAIN LOOP ================= */
function update() {
  const now = new Date();
  const diff = target - now;

  if (diff <= 0 && !finished) {
    mainTimer.textContent = "00";
    secondsTimer.textContent = "Happy New Year";
    chime();

    for (let i = 0; i < 7; i++) {
      setTimeout(() =>
        firework(
          Math.random() * canvas.width,
          Math.random() * canvas.height * 0.5
        ), i * 280);
    }

    finished = true;
    return;
  }

  const totalSeconds = Math.floor(diff / 1000);
  secondsTimer.textContent = `${totalSeconds} seconds remaining`;

  let r = totalSeconds;
  const h = Math.floor(r / 3600); r %= 3600;
  const m = Math.floor(r / 60);
  const s = r % 60;

  const parts = [];
  if (h > 0) parts.push(String(h).padStart(2, "0"));
  if (m > 0 || h > 0) parts.push(String(m).padStart(2, "0"));
  parts.push(String(s).padStart(2, "0"));

  mainTimer.textContent = parts.join(" : ");

  /* ==== FINAL 60-SECOND TRANSITION ==== */
  if (totalSeconds <= 60) {
    const progress = (60 - totalSeconds) / 60; // 0 â†’ 1
    const down = progress * 120;

    five.style.transform = `translateY(${down}%)`;
    five.style.opacity = 1 - progress;

    six.style.transform = `translateY(${down - 120}%)`;
    six.style.opacity = progress;

    const barHeight = 220;
    blueTick.style.transform = `translateY(${progress * barHeight}px)`;
    redTick.style.transform = `translateY(${(1 - progress) * barHeight}px)`;
    redTick.style.opacity = progress;
  }

  if (totalSeconds <= 10 && totalSeconds > 0) {
    beep(900);
  }
}

setInterval(update, 1000);
update();
</script>

</body>
</html>
