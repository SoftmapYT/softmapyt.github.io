<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Countdown</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    font-family: "Inter", system-ui, sans-serif;
    font-weight: 700;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .year {
    font-size: 8rem;
    display: flex;
    gap: 0.05em;
    height: 1em;
    letter-spacing: -0.04em;
    z-index: 2;
  }

  .digit {
    position: relative;
    width: 1ch;
    overflow: hidden;
  }

  .digit span {
    position: absolute;
    width: 100%;
    left: 0;
    text-align: center;
    transition: transform 1s cubic-bezier(0.25, 1, 0.4, 1),
                opacity 0.6s ease;
  }

  .timers {
    margin-top: 1.5rem;
    text-align: center;
    z-index: 2;
  }

  .main-timer {
    font-size: 2rem;
    letter-spacing: 0.15em;
  }

  .seconds-timer {
    margin-top: 0.4rem;
    font-size: 1rem;
    opacity: 0.6;
    letter-spacing: 0.08em;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="year">
  <span>2</span><span>0</span><span>2</span>
  <div class="digit">
    <span id="five">5</span>
    <span id="six">6</span>
  </div>
</div>

<div class="timers">
  <div class="main-timer" id="mainTimer"></div>
  <div class="seconds-timer" id="secondsTimer"></div>
</div>

<script>
/* ================= TIME ================= */
const mainTimer = document.getElementById("mainTimer");
const secondsTimer = document.getElementById("secondsTimer");
const five = document.getElementById("five");
const six = document.getElementById("six");

const target = new Date(new Date().getFullYear() + 1, 0, 1);
let finished = false;

five.style.transform = "translateY(0%)";
six.style.transform = "translateY(-120%)";
six.style.opacity = 0;

/* ================= AUDIO ================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function beep(freq, duration = 0.06) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = freq;
  gain.gain.value = 0.12;
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

function chime() {
  [523, 659, 784].forEach((f, i) =>
    setTimeout(() => beep(f, 0.35), i * 160)
  );
}

/* ================= FIREWORKS ================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let particles = [];

function firework(x, y) {
  for (let i = 0; i < 90; i++) {
    const a = Math.random() * Math.PI * 2;
    const s = Math.random() * 6 + 2;
    particles.push({
      x, y,
      vx: Math.cos(a) * s,
      vy: Math.sin(a) * s,
      life: 100,
      color: `hsl(${Math.random() * 360},100%,60%)`
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.05;
    p.life--;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, 2, 2);
  });
  particles = particles.filter(p => p.life > 0);
  requestAnimationFrame(animateFireworks);
}
animateFireworks();

/* ================= MAIN LOOP ================= */
function update() {
  const now = new Date();
  const diff = target - now;

  if (diff <= 0 && !finished) {
    mainTimer.textContent = "00";
    secondsTimer.textContent = "Happy New Year";
    chime();

    for (let i = 0; i < 7; i++) {
      setTimeout(() =>
        firework(
          Math.random() * canvas.width,
          Math.random() * canvas.height * 0.5
        ), i * 280);
    }

    finished = true;
    return;
  }

  const totalSeconds = Math.floor(diff / 1000);
  secondsTimer.textContent = `${totalSeconds} seconds remaining`;

  let remaining = totalSeconds;

  const hours = Math.floor(remaining / 3600);
  remaining %= 3600;
  const minutes = Math.floor(remaining / 60);
  const seconds = remaining % 60;

  const parts = [];
  if (hours > 0) parts.push(String(hours).padStart(2, "0"));
  if (minutes > 0 || hours > 0) parts.push(String(minutes).padStart(2, "0"));
  parts.push(String(seconds).padStart(2, "0"));

  mainTimer.textContent = parts.join(" : ");

  if (seconds <= 10) {
    beep(900);

    const progress = (10 - seconds) / 10;
    const down = progress * 120;

    five.style.transform = `translateY(${down}%)`;
    five.style.opacity = 1 - progress;

    six.style.transform = `translateY(${down - 120}%)`;
    six.style.opacity = progress;
  }
}

setInterval(update, 1000);
update();
</script>

</body>
</html>
