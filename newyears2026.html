<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Countdown</title>

<!-- Inter Bold -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

<style>
  /* === STREAM OVERLAY MODE === */
  /* body { background: transparent; } */

  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    font-weight: 700;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .year {
    font-size: 8rem;
    display: flex;
    gap: 0.05em;
    overflow: hidden;
    height: 1em;
    letter-spacing: -0.04em;
    z-index: 2;
  }

  .digit {
    position: relative;
    width: 1ch;
    text-align: center;
  }

  .digit span {
    position: absolute;
    width: 100%;
    left: 0;
    transition:
      transform 1.25s cubic-bezier(0.25, 1, 0.4, 1),
      opacity 1.1s ease;
  }

  .current {
    transform: translateY(0);
    opacity: 1;
  }

  .next {
    transform: translateY(-120%);
    opacity: 0;
  }

  .digit.animate .current {
    transform: translateY(120%);
    opacity: 0;
  }

  .digit.animate .next {
    transform: translateY(0);
    opacity: 1;
  }

  .countdown {
    margin-top: 1rem;
    font-size: 1.6rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    opacity: 0.85;
    z-index: 2;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="year">
  <span>2</span><span>0</span><span>2</span>
  <div class="digit" id="lastDigit">
    <span class="current">5</span>
    <span class="next">6</span>
  </div>
</div>

<div class="countdown" id="countdownText"></div>

<script>
/* =========================
   TIME + DIGIT ANIMATION
========================= */
const countdownText = document.getElementById("countdownText");
const lastDigit = document.getElementById("lastDigit");

const target = new Date(new Date().getFullYear() + 1, 0, 1);
let switched = false;
let fired = false;

/* =========================
   AUDIO
========================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function beep(freq, duration = 0.08) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = freq;
  gain.gain.value = 0.12;
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

function chime() {
  [523, 659, 784].forEach((f, i) =>
    setTimeout(() => beep(f, 0.35), i * 160)
  );
}

/* =========================
   FIREWORKS
========================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let particles = [];

function firework(x, y) {
  for (let i = 0; i < 90; i++) {
    const a = Math.random() * Math.PI * 2;
    const s = Math.random() * 6 + 2;
    particles.push({
      x, y,
      vx: Math.cos(a) * s,
      vy: Math.sin(a) * s,
      life: 100,
      color: `hsl(${Math.random() * 360},100%,60%)`
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.05;
    p.life--;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, 2, 2);
  });
  particles = particles.filter(p => p.life > 0);
  requestAnimationFrame(animateFireworks);
}
animateFireworks();

/* =========================
   MAIN LOOP
========================= */
function update() {
  const now = new Date();
  const diff = target - now;

  if (diff <= 0 && !fired) {
    countdownText.textContent = "Happy New Year";
    chime();

    for (let i = 0; i < 7; i++) {
      setTimeout(() =>
        firework(
          Math.random() * canvas.width,
          Math.random() * canvas.height * 0.5
        ), i * 280);
    }

    fired = true;
    return;
  }

  const seconds = Math.floor(diff / 1000);
  countdownText.textContent = `Midnight in ${seconds}`;

  if (seconds <= 10) beep(900);

  if (seconds <= 10 && !switched) {
    lastDigit.classList.add("animate");
    switched = true;
  }
}

setInterval(update, 1000);
update();
</script>

</body>
</html>
