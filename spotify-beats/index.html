<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Beats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spotify Beats</h1>
        <p>Your hub for song selection and beat-driven animations.</p>
    </header>
    <main>
        <section id="song-selection">
            <h2>Select Your Songs</h2>
            <input type="text" placeholder="Search for a song..." />
            <button>Select</button>
        </section>
        <section id="animation">
            <h2>Beat-Driven Animation</h2>
            <div id="animation-container">
                <!-- Animation will be rendered here based on selected song -->
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
